    <title>Order Summary Card</title>

<div class="mainCard">
    <!--hero image goes here-->
    <header></header>
    <div class="cardContent">
    <h1>Order Summary</h1>
<div class="paragraph">
    <p>You can now listen to millions of songs, audiobooks, and podcasts on any
    device anywhere you like!</p></div>

<div class="planSection">
    <img src="images/icon-music.svg" alt="music icon" />
    <div class="annualPlan">Annual Plan</div>
    <div class="amount-per-year">$59.99/year</div>
    <a href="#">Change</a></div>
<div class="button">
   <button  class="paymentButton">Proceed to Payment</button>
    <p><a href="#"> Cancel Order.</a></p></div>
</div>
</div>
